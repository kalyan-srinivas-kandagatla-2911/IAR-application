<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style the scrollable table */
        #postTable {
            border-collapse: collapse;
            width: 100%;
        }

        #postTable th, #postTable td {
            border: 1px solid #ccc;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Posts</h1>
    <table id="postTable">
        <thead>
            <tr>
                <th>User ID</th>
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody id="postTableBody"></tbody>
    </table>

    <script>
        // Fetch data from the API
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(data => {
                // Populate the table body with the fetched data
                const tableBody = document.getElementById('postTableBody');
                data.forEach(post => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${post.userId}</td>
                        <td>${post.id}</td>
                        <td>${post.title}</td>
                        <td>${post.body}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.log('Error:', error);
            });
    </script>
</body>
</html>
